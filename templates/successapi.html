<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .success-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .success-message h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h1>Form Submitted Successfully!</h1>
      <h1>Your ID is {{id}}</h1>
      <p>Thank you for registering as a new patient.</p>
    </div>
    <div class="back-button">
      <a href="/" class="btn">Back to Form</a>
    </div>
  </div>
</body>
</html>
