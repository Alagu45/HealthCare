<html>
<head>
  <title>Healthcare Application - New Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group select {
      height: 34px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group .error {
      color: #f00;
      font-size: 14px;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>{{i}}</h1>
  <div class="container">
    <div class="header">
      <h1>New Patient Registration</h1>
    </div>
    <form id="patientForm" action="/patient" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="bloodgroup">Blood Group</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Height (in cm)</label>
        <input type="text" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="medicalhistory">Medical History</label>
        <textarea id="medicalhistory" name="medicalhistory" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <textarea id="allergies" name="allergies" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="medications">Current Medications</label>
        <textarea id="medications" name="medications" rows="4"></textarea>
      </div>
      
      <div class="form-group">
        <label for="emergencycontact">Emergency Contact</label>
        <input type="tel" id="emergencycontact" maxlength="10"  name="emergencycontact">
      </div>
      <button type="submit" class="submit-button">Register</button><br>

    </form>
  </div>
<a href="{{ url_for('index')}}"> <button type="button " class="submit-button">Admin login</button></a>
</body>
</html>
